<div>
  <form
    #signinForm="ngForm"
    class="form overflow-auto"
    (ngSubmit)="onSubmit(signinForm)"
  >
    <!-- user name -->
    <div class="form-outline mb-4">
      <label class="form-label" for="userName">User Name</label>
      <input
        class="form-control form-control-lg"
        [(ngModel)]="user.username"
        id="userName"
        name="userName"
        #userName="ngModel"
        type="text"
        minlength="4"
        [disabled]="isLoading"
        required
      />

      <div
        *ngIf="userName.invalid && (userName.dirty || userName.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="userName.errors?.['required']">Name is required.</div>
        <div *ngIf="userName.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <!-- full name -->
    <div class="form-outline mb-4">
      <label class="form-label" for="userName">Full name</label>
      <input
        class="form-control form-control-lg"
        [(ngModel)]="user.name"
        id="name"
        name="name"
        #name="ngModel"
        type="text"
        minlength="4"
        [disabled]="isLoading"
        required
      />

      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <!-- phone number -->
    <div class="form-outline mb-4">
      <label class="form-label" for="userName">Phone number</label>
      <input
        class="form-control form-control-lg"
        [(ngModel)]="user.phone"
        id="phone"
        name="phone"
        #phone="ngModel"
        type="text"
        minlength="10"
        [disabled]="isLoading"
        required
      />

      <div
        *ngIf="phone.invalid && (phone.dirty || phone.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="phone.errors?.['required']">Phone is required.</div>
        <div *ngIf="phone.errors?.['minlength']">
          Name must be at least 10 characters long.
        </div>
      </div>
    </div>

    <!-- email -->
    <div class="form-outline mb-4">
      <label class="form-label" for="emailAddress">Email address</label>
      <input
        class="form-control form-control-lg"
        [(ngModel)]="user.email"
        #emailAddress="ngModel"
        id="emailAddress"
        name="emailAddress"
        type="email"
        [disabled]="isLoading"
        required
        email
      />

      <div
        *ngIf="emailAddress.invalid && (emailAddress.dirty || userName.touched)"
        class="alert alert-danger"
      >
        Valid Email is required
      </div>
    </div>

    <div class="pt-1 mb-4">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!signinForm.valid"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        {{ isLoading ? "Loading..." : " Login" }}
      </button>
    </div>
  </form>
</div>
